    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4A30E4",
                        dark: "#1A1A1A",
                        accent: "#F4F2FF",
                        muted: "#F5F5F5",
                    },
                    fontFamily: {
                        sans: ["Plus Jakarta Sans", "sans-serif"],
                        display: ["Montserrat", "sans-serif"],
                    },
                    animation: {
                        'infinite-scroll': 'infinite-scroll 40s linear infinite',
                    },
                    keyframes: {
                        'infinite-scroll': {
                            from: { transform: 'translateX(0)' },
                            to: { transform: 'translateX(-50%)' },
                        }
                    }
                },
            },
        };
    </script>
    <style type="text/css">
        .hero-gradient {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.1) 0%, rgba(26, 26, 26, 0.2) 60%, rgba(26, 26, 26, 0.5) 100%);
        }

        .ultra-glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(64px) saturate(250%);
            -webkit-backdrop-filter: blur(64px) saturate(250%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 60px rgba(255, 255, 255, 0.25) inset;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
        }

        .frosted-glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }

        .dark-glass-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .testimonial-carousel {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .transition-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .checkered-flag {
            width: 100%;
            height: 32px;
            background-image: conic-gradient(#000000 0.25turn,
                    #ffffff 0.25turn 0.5turn,
                    #000000 0.5turn 0.75turn,
                    #ffffff 0.75turn);
            background-size: 32px 32px;
            opacity: 1;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Wind Trails - Motion lines for specific elements */
        .wind-trail {
            position: relative;
        }

        .wind-trail::before,
        .wind-trail::after {
            content: '';
            position: absolute;
            left: 50%;
            width: 1px;
            height: 60px;
            background: linear-gradient(to top, rgba(74, 48, 228, 0.4), transparent);
            opacity: 0;
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .wind-trail::before {
            top: -40px;
            margin-left: -60px;
        }

        .wind-trail::after {
            top: -20px;
            margin-left: 60px;
        }

        .wind-trail.visible::before,
        .wind-trail.visible::after {
            opacity: 1;
            transform: translateY(-40px);
        }

        /* Motion Entrance */
        .motion-in {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            filter: blur(8px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity, filter;
        }

        .motion-in.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }
    </style>
</head>

<body class="font-sans bg-white text-[#1A1A1A] overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
